<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Itim|Quicksand" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script src="src/js/main.js" type="text/javascript"></script>
        <title>Christmas counter</title>
    </head>
    <body>

        <div class="title">Christmas counter</div>
        <div class="title_slogan">Dagar kvar till jul</div>
        <div class="counter">
            <div class="day">
                <div class="days">0 </div><div class="dayText">dagar</div> 
            </div>
            <div class="hour">
                <div class="hours">0 </div> <div class="hourText">timmar</div> 
            </div>
            <div class="minute">
                <div class="minutes">0</div> <div class="minuteText"> minuter</div> 
            </div>
            <div class="second">
                <div class="seconds">0 </div> <div class="secondText"> sekunder</div> 
            </div>
        </div>

        <img class="christmasBalls" src="image/christmas.png" alt="Julkulor">
    </body>    
</html>
